 <!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
           
         <title>会員詳細</title>   
     </head>
     <body>
         <div class="taberogu-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pb-5 taberogu-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/admin/users}">会員一覧</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">会員詳細</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-3 text-center" th:text="${user.getName()}"></h1>                                                                             
                             
                             <div class="d-flex justify-content-end align-items-end mb-3">                    
                                <div>
                                     <a th:href="@{/admin/users/__${user.getId()}__/edit}">編集</a>                                   
                                </div>
                            </div>              
                             
                             <div class="container mb-4">
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">ID</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${user.getId()}"></span>
                                     </div>
                                 </div>                                
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">氏名</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${user.getName()}"></span>
                                     </div>
                                 </div>                    

                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">メールアドレス</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${user.getEmail()}"></span>
                                     </div>
                                 </div>                                 
                             </div>                                                                                                                           
                         </div>
                     </div>
                 </div>
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
   </body>
 </html>
