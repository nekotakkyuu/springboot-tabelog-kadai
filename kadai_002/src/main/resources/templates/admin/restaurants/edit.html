 <!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>店舗情報編集</title>       
     </head>
     <body>
         <div class="taberogu-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 taberogu-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/admin/restaurants}">店舗一覧</a></li>  
                                     <li class="breadcrumb-item"><a th:href="@{/admin/restaurants/__${restaurantEditForm.getId()}__}">店舗詳細</a></li>                                                           
                                     <li class="breadcrumb-item active" aria-current="page">店舗情報編集</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-4 text-center">店舗情報編集</h1>         
                             
                             <form method="post" th:action="@{/admin/restaurants/__${restaurantEditForm.getId()}__/update}" th:object="${restaurantEditForm}" enctype="multipart/form-data">   
                                 <input type="hidden" th:field="*{id}">
                                                                                          
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="name" class="col-form-label text-md-left fw-bold">店舗名</label>
                                     </div>
                                     <div class="col-md-8">                                    
                                         <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
                                         <input type="text" class="form-control" th:field="*{name}" autofocus>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
                                     </div>                                    
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>  
                                         <input type="file" class="form-control" th:field="*{imageFile}">
                                     </div>
                                 </div>   
                                 
                                 <!-- 選択された画像の表示場所 -->
                                 <div th:if="${imageName}" class="row" id="imagePreview"><img th:src="@{/storage/__${imageName}__}" class="mb-3"></div>
                                 <div th:unless="${imageName}" class="row" id="imagePreview"></div>                                 
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="description" class="col-form-label text-md-left fw-bold">説明</label>
                                     </div>
                                     <div class="col-md-8">                            
                                         <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>                                        
                                         <textarea class="form-control" th:field="*{description}" cols="30" rows="5"></textarea>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="openingHours" class="col-form-label text-md-left fw-bold">営業時間</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('openingHours')}" class="text-danger small mb-2" th:errors="*{openingHours}"></div>
                                         <input type="text" class="form-control" th:field="*{openingHours}">
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="price" class="col-form-label text-md-left fw-bold">価格帯</label>
                                     </div> 
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('price')}" class="text-danger small mb-2" th:errors="*{price}"></div>
                                         <input type="text" class="form-control" th:field="*{price}">                                
                                     </div>                                    
                                 </div>                                                              
                                                                                                                         
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
                                         <input type="text" class="form-control" th:field="*{postalCode}">
                                     </div>
                                 </div>
                                                                                                               
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="address" class="col-form-label text-md-left fw-bold">住所</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
                                         <input type="text" class="form-control" th:field="*{address}">  
                                     </div>
                                 </div>          
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="regularHoliday" class="col-form-label text-md-left fw-bold">定休日</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('regularHoliday')}" class="text-danger small mb-2" th:errors="*{regularHoliday}"></div>
                                         <input type="text" class="form-control" th:field="*{regularHoliday}">
                                     </div>
                                 </div>                                                                      
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                                         <input type="text" class="form-control" th:field="*{phoneNumber}">                                
                                     </div>
                                 </div>
                                     
                                 <div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="address" class="col-form-label text-md-left fw-bold">カテゴリ</label>
								</div>
								<div class="col-md-8">
									<form method="get" th:action="@{/restaurants}" class="w-100">
										<div class="form-group mb-3">
											<select class="form-control form-select" name="category">
												<option value="" hidden>選択してください</option>
												<option value="1" th:selected="${category == 1}">居酒屋</option>
												<option value="2" th:selected="${category == 2}">焼肉</option>
												<option value="3" th:selected="${category == 3}">寿司</option>
												<option value="4" th:selected="${category == 4}">ラーメン</option>
												<option value="5" th:selected="${category == 5}">定食</option>
												<option value="6" th:selected="${category == 6}">カレー</option>
												<option value="7" th:selected="${category == 7}">喫茶店</option>
												<option value="8" th:selected="${category == 8}">中華料理</option>
												<option value="9" th:selected="${category == 9}">イタリア料理</option>
												<option value="10" th:selected="${category == 10}">フランス料理</option>
												<option value="11" th:selected="${category == 11}">スペイン料理</option>
												<option value="12" th:selected="${category == 12}">韓国料理</option>
												<option value="13" th:selected="${category == 13}">タイ料理</option>
												<option value="14" th:selected="${category == 14}">海鮮料理</option>
												<option value="15" th:selected="${category == 15}">ステーキ</option>
												<option value="16" th:selected="${category == 16}">ハンバーグ</option>
												<option value="17" th:selected="${category == 17}">ハンバーガー</option>
												<option value="18" th:selected="${category == 18}">そば</option>
												<option value="19" th:selected="${category == 19}">うどん</option>
												<option value="20" th:selected="${category == 20}">お好み焼き</option>
												<option value="21" th:selected="${category == 21}">たこ焼き</option>
												<option value="22" th:selected="${category == 22}">鍋料理</option>
												<option value="23" th:selected="${category == 23}">バー</option>
												<option value="24" th:selected="${category == 24}">パン</option>
												<option value="25" th:selected="${category == 25}">スイーツ</option>
												<option value="26" th:selected="${category == 26}">和食</option>
												<option value="27" th:selected="${category == 27}">おでん</option>
												<option value="28" th:selected="${category == 28}">焼き鳥</option>
												<option value="29" th:selected="${category == 29}">すき焼き</option>
												<option value="30" th:selected="${category == 30}">しゃぶしゃぶ</option>
												<option value="31" th:selected="${category == 31}">天ぷら</option>
												<option value="32" th:selected="${category == 32}">揚げ物</option>
												<option value="33" th:selected="${category == 33}">丼物</option>
												<option value="34" th:selected="${category == 34}">鉄板焼き</option>
												<option value="35" th:selected="${category == 35}">カテゴリ未設定</option>
											</select>
										</div>
									</form>
								</div>
                                                                                       
                                 
                                 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 taberogu-btn">更新</button>
                                 </div>
                             </form>                                                                         
                         </div>
                     </div>
                 </div>                 
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
         <script th:src="@{/js/preview.js}"></script>     
     </body>
 </html>
